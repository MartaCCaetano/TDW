<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>TDW P02_02 - É só cartões</title>
</head>

<body onload="main()">
  <div class="bg-light pt-3 pb-3">
    <div class="container">
      <h1 class="display-4">É só cartões</h1>
      <p class="lead">Para aprender conceitos de programação</p>
      <input id="inputa" type="text" value="test">
      <button id="addCard">Add Card</button>
    </div>
  </div>
  <div class="container">
    <tr>
      <button class="btn-primary">10</button>
      <button class="btn-primary">20</button>
      <button class="btn-primary">30</button>
    </tr>
    <div id="cards" class="row mt-3">
      
    </div>
  </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    function main() {
      const card = document.getElementById ('cards');
      const cores = ['bg-success', 'bg-danger', 'bg-info', 'bg-primary'];


      for(let a = 1; a <= 100; a++){
        const col = document.createElement ('div');
        col.className = "col-md-3 mb-3";

        const bg = document.createElement ('div');
        bg.className = "card " + cores [(a-1) % cores.length];

        const body = document.createElement ('div');
        body.className = "card-body";
        body.innerHTML = "Cartão " + a;

         card.appendChild(col);
         col.appendChild(bg); 
         bg.appendChild(body);
      }     
     

    };

  const button = document.querySelector('#addCard');
  button.addEventListener('click', content);

  function content() {
    let cont = document.getElementById('inputa');
    //console.log("Input gotado");
    addCard(cont.value);

  }

  function addCard(text) {
    const col = document.createElement('div');
    col.className = "col-md-3 mb-3";

    const bg = document.createElement('div');
    bg.className = "card " + cores[(a - 1) % cores.length];

    const body = document.createElement('div');
    body.className = "card-body";
    body.innerHTML = text;

    card.appendChild(col);
    col.appendChild(bg);
    bg.appendChild(body);

  }


  </script>
</body>

</html>
