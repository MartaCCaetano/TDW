<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output">
        
    </div>
    <input id="myNum" type="number" min="0" max="20" value="4">
    <button id="testBtn">Check</button>
    <script>
        const output = document.getElementById("output");
        const input =  document.getElementById("myNum");
        const button =  document.getElementById("testBtn");

        button.addEventListener('click', checkVal);

        function checkVal(){
           //console.log('Nuggets');
           let val = input.value;
           
           let message = numChecker(val);
           console.log(message);

           output.innerHTML = message;
        }

        function numChecker(num){
            let message;

            if(num %2 === 0 ){
                message = "O número " + num + " é par";
            } else {
                message = "O número " + num + " é impar";

            }

            return message;

        }





    </script>
</body>
</html>
